version: 1
applications:
  - appRoot: qrlife-web
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        # Next.js SSR build output (Amplify Hosting compute)
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
